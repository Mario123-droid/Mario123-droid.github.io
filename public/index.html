
<html lang="es">
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN-trabajo</title>
    <style> 
        h1 {text-align: center;} 
        body {background-color: orange;}
        fieldset { background-color: cyan;}
        tr {background-color: white; text-align: center;}
    </style>
</head>
<body>
    <h1>Ficha Tecnica</h1>
    <fieldset>
        <legend>Datos personales</legend>
        <table>
            <tr>
                <td>Nombre</td>
                <td><input type="text" placeholder="nombre"></td> 
                <td>Idioma:</td>
            </tr>
            <tr>
                <td>Primer Apellido</td>
                <td><input type="text" placeholder="Apellido 1"></td> 
                <td rowspan="3">
                    <input type="radio" name="idioma" value="Ingles">Ingles<br>
                    <input type="radio" name="idioma" value="Español">Español<br> 
                    <input type="radio" name="idioma" value="Otro">Otro 
                </td>
            </tr>
            <tr>
                <td>Segundo Apellido</td>
                <td><input type="text" placeholder="Apellido 2"></td> 
            </tr>
            <tr>
                <td>Tlfo</td>
                <td><input type="tel" placeholder="Telefono"></td> 
            </tr>
        </table>
    </fieldset>
</body>
</html>
